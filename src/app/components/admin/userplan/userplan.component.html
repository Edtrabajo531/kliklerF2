<app-loader *ngIf="loading">
</app-loader>
<div class="container-admin fadeIn">
    <div class="row mb-3">
        <div class="col-xs-12">

            <div class="float-end mt-0  mb-4" style="width: 200px;z-index:99;">
                <label class="mb-0" for="">Estatus</label>
                <select #input_status name="" id="" class="form-control form-control-sm" (change)="filterStatus($event)">
                <option value="">Todas</option>
                <option value="revision">Pendiente</option>
                <option value="activo">Activo</option>
                <option value="finalizado">Finalizado</option>
                <option value="rechazado">Rechazado</option>

              </select>
            </div>

            <h5 class="title-dark">Administrar / Planes de usuarios</h5>
        </div>
    </div>
    <div class="card ">
        <div class="card-body">
            <div class="row">
                <div class="col-12">
                    <div class="pb-3">
                        <table style="width: 100%;" datatable [dtOptions]="dtOptions" class="  table-hover table-bordered text-center"> </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- MODAL CHECK -->
<ng-template #modalCheck let-c="close" let-d="dismiss ">

    <app-checkplan (sendToF)="receivedChild($event)" [plan_id]="plan_id" *ngIf="formCheck"></app-checkplan>


</ng-template>
