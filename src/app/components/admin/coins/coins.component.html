<app-header>

</app-header>
<app-loader *ngIf="loading"></app-loader>
<div class="container-fluid mt-5 animate fadeIn">
    <div class="row mb-3">
        <div class="col-xs-12">
            <h5 class="title-head title" style="margin-bottom: -20px;">Administrar / Monedas</h5>

            <button (click)="openModalCreate()" type="button" class="btn btn-primary float-end" style="margin-left: 10px;"> <i class="fas fa-plus"></i> Nuevo</button>
        </div>
    </div>

    <div class="card">
        <div class="card-body">
            <!-- <div class="pb-5" style="overflow-x:scroll"> -->
            <table style="width: 100%;" datatable [dtOptions]="dtOptions" class="table table-bordered table-hover"> </table>
            <!-- </div> -->
        </div>
    </div>
</div>



<!-- MODAL CREATE -->
<ng-template #modalCreate let-c="close" let-d="dismiss ">
    <div class="modal-header bg-dark">
        <h3 class="modal-title text-white" id="modal-basic-title"> Agregar moneda </h3>
        <button type="button " class="close " aria-label="Close " (click)="d( 'Cross click') ">
        <span aria-hidden="true ">×</span>
      </button>
    </div>
    <app-modal-create-coin [reds]="reds" *ngIf="formModalCreate" (sendToF)="receivedChild($event)"></app-modal-create-coin>
</ng-template>


<!-- MODAL EDIT -->
<ng-template #modalEdit let-c="close" let-d="dismiss ">
    <div class="modal-header bg-dark">
        <h3 class="modal-title text-white" id="modal-basic-title"> Editar moneda</h3>
        <button type="button " class="close " aria-label="Close " (click)="d( 'Cross click') ">
      <span aria-hidden="true ">×</span>
    </button>
    </div>
    <app-modal-edit-coin [reds]="reds" *ngIf="formModalEdit" (sendToF)="receivedChild($event)" [data]="dataModalEdit"></app-modal-edit-coin>
</ng-template>

<!-- MODAL BORRAR -->
<ng-template #modalDelete let-c="close" let-d="dismiss ">
    <div class="modal-header bg-dark">
        <h3 class="modal-title text-danger " id="modal-basic-title "> <i class="fas fa-exclamation"></i> Atención</h3>
        <button type="button " class="close " aria-label="Close " (click)="d( 'Cross click') ">
      <span aria-hidden="true ">×</span>
  </button>
    </div>
    <div class="modal-body bg-dark">

        <p class="text-white">¿Está segur@ de eliminar esta moneda?</p>

    </div>
    <div class="modal-footer bg-dark">
        <button type="button " class="btn btn-primary btn-outline " (click)="d('cancel') "> <i class="fas fa-times "></i> Canelar</button>
        <button type="button " class="btn btn-primary " (click)="c('yes') "> <i class="fas fa-check "></i> Aceptar</button>
    </div>
</ng-template>
