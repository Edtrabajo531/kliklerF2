<form [formGroup]="form" *ngIf="form && showMessage == false" (ngSubmit)="submit()" autocomplete="off">
    <div class="modal-header" ngbAutofocus>
        <h5 class="modal-title" id="exampleModalLabel"> <i class="fas fa-user-plus"></i> Registro</h5>
        <button (click)="sendToFather('hideModal')" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="mb-2 col-md-6">
                <label for="">Alias</label>
                <input maxlength="20" formControlName="alias" class="form-control" name="alias" type="text" required />
                <label *ngIf="validate('alias').valid" class="text-danger">
          {{ validate("alias").error }}
        </label>
            </div>
            <div class="mb-2 col-md-6">
                <label for="">Correo</label>
                <input maxlength="60" formControlName="email" class="form-control" name="email" type="email" required />
                <label *ngIf="validate('email').valid" class="text-danger">
          {{ validate("email").error }}
        </label>
            </div>
            <div class="mb-2 col-md-6">
                <label for="">Nombre completo</label>

                <input maxlength="60" formControlName="name" class="form-control" name="name" type="text" required />
                <label *ngIf="validate('name').valid" class="text-danger">
          {{ validate("name").error }}
        </label>
            </div>
            <div class="mb-2 col-md-6">
                <label for="">Contraseña</label>
                <input maxlength="30" formControlName="password" class="form-control" name="password" type="password" required autocomplete="off" />
                <label *ngIf="validate('password').valid" class="text-danger">
          {{ validate("password").error }}
        </label>
            </div>
            <div class="mb-2 col-md-6">
                <label for=""> Repetir Contraseña</label>

                <input maxlength="30" formControlName="password_repeat" class="form-control" name="password" type="password" required autocomplete="off" />
                <label *ngIf="validate('password_repeat').valid" class="text-danger">
          {{ validate("password_repeat").error }}
        </label>
                <label class="text-danger" *ngIf="form.hasError('PasswordsNotEqual')">
          Las contraseñas deben coincidir.
        </label>
            </div>
        </div>
    </div>

    <div class="modal-footer">
        <div style="width: 100%">
            <button class="btn btn-primary float-end ml-1 mb-1" type="submit">
        Crear cuenta
      </button>
            <button (click)="sendToFather('hideModal')" class="btn btn-secondary float-end" type="button">
        Cancelar
      </button>
            <p class="text-left float-left mt-2" style="display: inline-block">
                ¿Ya tienes cuenta?
                <a class="link" (click)="sendToFather('showLogin')">Ingresa</a>
            </p>
        </div>
    </div>
    <!-- Submit Form Button Ends -->
</form>


<div class="fadeIn" *ngIf="showMessage">
    <div class="modal-header" ngbAutofocus>
        <h5 class="modal-title" id="exampleModalLabel"> <i class="fas fa-check"></i> Datos guardados</h5>
        <button (click)="sendToFather('hideModal')" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>

    <div class="modal-body ">

        <h6 class="text-dark text-center">Se ha enviado un mensaje a su correo, deberá confirmarlo para completar su registro.</h6>


    </div>
    <div class="modal-footer" *ngIf="showMessage">
        <button (click)="sendToFather('hideModal')" class="btn btn-primary float-end" type="button">
        Aceptar
      </button>
    </div>

</div>
